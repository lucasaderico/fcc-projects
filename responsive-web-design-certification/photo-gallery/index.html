<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>

    <div class="gallery">

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="starring cat">

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="staring cat 2">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two cats">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="staring under covers cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="staring orange cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="black and white cats">

</html>
