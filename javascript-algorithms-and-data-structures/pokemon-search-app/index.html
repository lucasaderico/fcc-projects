<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon Search App</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Pok√©mon Search <span>App</span></h1>

    <div class="input-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search for Pokemon Name or ID"
        required
      />
      <button id="search-button">Search</button>
    </div>

    <div class="content">
      <div class="desc">
        <div class="name">
          <h3 id="pokemon-name"></h3>
          <span id="pokemon-id"></span>
        </div>
        <div class="w-h">
          <p>Weight: <span id="weight"></span></p>
          <p>Height: <span id="height"></span></p>
        </div>
        <div class="img-container">
          <img src="" alt="Pokemon image" id="sprite" />
        </div>
        <div id="types"></div>
      </div>

      <div class="stats">
        <div class="stats-content">
          <p>Base</p>
          <p>Stats</p>
        </div>
        <div class="stats-content">
          <p>HP:</p>
          <p id="hp"></p>
        </div>
        <div class="stats-content">
          <p>Attack</p>
          <p id="attack"></p>
        </div>
        <div class="stats-content">
          <p>Defense</p>
          <p id="defense"></p>
        </div>
        <div class="stats-content">
          <p>Sp. Attack</p>
          <p id="special-attack"></p>
        </div>
        <div class="stats-content">
          <p>Sp. Defense</p>
          <p id="special-defense"></p>
        </div>
        <div class="stats-content">
          <p>Speed</p>
          <p id="speed"></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
